<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meli Trends</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="trends.js"></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item">
            Meli Trends
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Inicio
            </a>

            <a class="navbar-item" href="https://github.com/mauryparra/meli-trends">
                Github
            </a>

        </div>
    </div>
</nav>
<section>
    <div class="container">
        <form action="trends" method="get">
            <div class="columns">
                <div class="column">
                    <!-- Sitios -->
                    <div class="field">
                        <label for="sitios">Sitios Mercado Libre</label>
                        <p class="control has-icons-left">
                            <span class="select">
                                <select name="site_id" id="sitios" required>
                                    <option selected value disabled>Elegir opción</option>
                                    <option value="MLA">Argentina</option>
                                </select>
                            </span>
                            <span class="icon is-small is-left">
                                <i class="fas fa-globe"></i>
                            </span>
                        </p>
                        <p class="help">Seleccione un sitio.</p>
                    </div>
                </div>
                <div class="column">
                    <!-- Categorias -->
                    <div class="field">
                        <label for="categorias">Categorias (Opcional)</label>
                        <p class="control has-icons-left">
                            <span class="select">
                                <select name="category_id" id="categorias">
                                    <option selected value disabled>Elegir opción</option>
                                    <option value="MLA5725">Accesorios para Vehículos</option>
                                </select>
                            </span>
                            <span class="icon is-small is-left">
                                <i class="fas fa-tags"></i>
                            </span>
                        </p>
                        <p class="help">Seleccione una categoria.</p>
                    </div>
                </div>
                <div class="column">
                    <!-- Filas por Columnas -->
                    <div class="field">
                        <label for="filas">Filas</label>
                        <div class="control">
                            <input name="fil" id="filas" class="input" type="number" placeholder="Filas" min="3" max="5" value="3" required>
                        </div>


                    </div>
                    <div class="field">
                        <label for="columnas">Columnas</label>
                        <div class="control">

                            <input name="col" id="columnas" class="input" type="number" placeholder="Columnas" min="3" max="5" value="3" required>
                        </div>
                        <p class="help">Ingrese el número de filas y columnas para visualizar.</p>
                    </div>
                </div>
                <div class="column">
                    <!-- Texto o Imagen -->
                    <div class="field">
                        <label>Visualización</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="visualizacion" value="texto" checked>
                                Texto
                            </label>
                            <label class="radio">
                                <input type="radio" name="visualizacion" value="imagen">
                                Imagen
                            </label>
                        </div>
                        <p class="help">Seleccione una forma de visualización.</p>
                    </div>
                </div>
            </div>

            <div class="control">
                <button class="button is-primary">Mostrar Trends</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
